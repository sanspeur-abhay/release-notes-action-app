name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'

categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bugfix'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'refactor'
      - 'deps'
      - 'ci'
  - title: '🧪 Tests'
    labels:
      - 'test'
  - title: '📚 Documentation'
    labels:
      - 'docs'

change-template: '- $TITLE (#$NUMBER)'
no-changes-template: '- No significant changes in this release.'

template: |
  ## 📝 Release Notes

  $CHANGES

  ---

  🏷️ **Tag:** `$NEXT_TAG`  
  📦 **Compare:** [$PREVIOUS_TAG...$NEXT_TAG](https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...$NEXT_TAG)
